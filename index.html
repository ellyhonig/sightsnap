<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Your Photo Taken</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Your existing CSS styles */
        body {
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
            max-width: 500px;
        }
        .hidden {
            display: none;
        }
        #reserveBtn {
            margin-top: 50px;
        }
        #queuePlace, #waitingMessage {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #codeModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: none;
            z-index: 1000;
            overflow: auto;
        }
        #codeModalContent {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            padding: 20px;
        }
        #instructionText {
            font-size: 5vw;
            color: black;
            margin-bottom: 20px;
        }
        #code {
            color: red;
            font-size: 20vw;
            font-weight: bold;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .nav-buttons a {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Get Your Photo Taken</h1>
        <p id="queuePlace" class="hidden">You are #<span id="place">0</span> in line.</p>
        <p id="waitingMessage" class="hidden">Your photographer will be available soon.</p>
        <button id="reserveBtn" class="btn btn-primary mt-4">Get Your Photo Taken</button>
        <div class="nav-buttons">
            <a href="download.html" class="btn btn-link">Go to Download Page</a>
            <a href="photographer.html" class="btn btn-link">Go to Photographer Page</a>
        </div>
    </div>
    <div id="codeModal">
        <div id="codeModalContent">
            <div id="instructionText">Hold this up for your photographer to find you</div>
            <div id="code"></div>
            <div class="nav-buttons">
                <a href="download.html" class="btn btn-link">Download Page</a>
                <a href="photographer.html" class="btn btn-link">Photographer Page</a>
            </div>
        </div>
    </div>
    <!-- Firebase SDK -->
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script>
        // Your Firebase configuration details
        const firebaseConfig = {
  apiKey: "AIzaSyC0VaYgD8YzgTz1V-R4Crv2noMQF0TL-Ww",
  authDomain: "sight-snap.firebaseapp.com",
  projectId: "sight-snap",
  storageBucket: "sight-snap.firebasestorage.app",
  messagingSenderId: "742529133150",
  appId: "1:742529133150:web:8ab1a667b53703c9cee2cf",
  measurementId: "G-XLDW0L2DMS"
};


        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let userCode = '';

        document.getElementById('reserveBtn').addEventListener('click', async function() {
            userCode = Math.floor(1000 + Math.random() * 9000).toString();
            await db.collection("queue").add({ code: userCode, timestamp: Date.now() });
            localStorage.setItem('downloadCode', userCode);
            document.getElementById('code').textContent = userCode;
            document.getElementById('codeModal').style.display = 'block';
            this.disabled = true;
        });

        // Periodically check queue status
        setInterval(async function() {
            if (!userCode) return;
            const querySnapshot = await db.collection("queue").orderBy("timestamp").get();
            const queue = querySnapshot.docs.map(doc => doc.data().code);
            const position = queue.indexOf(userCode) + 1;

            if (position > 1) {
                document.getElementById('place').textContent = position;
                document.getElementById('queuePlace').classList.remove('hidden');
                document.getElementById('waitingMessage').classList.remove('hidden');
                document.getElementById('codeModal').style.display = 'none';
            } else if (position === 1) {
                document.getElementById('queuePlace').classList.add('hidden');
                document.getElementById('waitingMessage').classList.add('hidden');
                document.getElementById('code').textContent = userCode;
                document.getElementById('codeModal').style.display = 'block';
            }
        }, 3000);


        function submitCode() {
    // Get the code from the input field
    const code = document.getElementById('codeInput').value.trim();

    if (code) {
      // Save the code to localStorage
      localStorage.setItem('downloadCode', code);

      // Redirect to the download page
      window.location.href = 'download.html';
    } else {
      alert('Please enter a valid code.');
    }
  }
    </script>
</body>
</html>
