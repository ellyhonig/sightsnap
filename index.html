<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Your Spot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .small-button {
            font-size: 12px;
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserve Your Place in Line</h1>
        <p id="queuePlace">You are #<span id="place"></span> in line.</p>
        <button id="reserveBtn">Reserve Place</button>
        <p id="codeDisplay" class="hidden">Your download code: <span id="code"></span></p>

        <a href="download.html"><button class="small-button">Go to Download Page</button></a>
        <a href="photographer.html"><button class="small-button">Go to Photographer Page</button></a>
    </div>

    <script>
        let queueCount = 0;

        document.getElementById('reserveBtn').addEventListener('click', function() {
            queueCount++;
            const code = Math.floor(1000 + Math.random() * 9000); // Generate a 4-digit random number
            document.getElementById('code').textContent = code;
            document.getElementById('queuePlace').textContent = 'You are #' + queueCount + ' in line.';
            document.getElementById('codeDisplay').classList.remove('hidden');
        });
    </script>
</body>
</html>
