<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve Your Spot</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f7f7f7;
        }

        .container {
            margin-top: 100px;
            max-width: 500px;
        }

        .hidden {
            display: none;
        }

        .btn-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Reserve Your Place in Line</h1>
        <p id="queuePlace">You are #<span id="place">0</span> in line.</p>
        <button id="reserveBtn" class="btn btn-primary mt-4">Reserve Place</button>
        <p id="codeDisplay" class="hidden mt-3">Your download code: <strong id="code"></strong></p>
        <div class="mt-4">
            <a href="download.html" class="btn btn-link">Go to Download Page</a>
            <a href="photographer.html" class="btn btn-link">Go to Photographer Page</a>
        </div>
    </div>

    <!-- Custom Script -->
    <script>
        function getQueue() {
            const queue = JSON.parse(localStorage.getItem('queue')) || [];
            return queue;
        }

        function setQueue(queue) {
            localStorage.setItem('queue', JSON.stringify(queue));
        }

        document.getElementById('reserveBtn').addEventListener('click', function() {
            const code = Math.floor(1000 + Math.random() * 9000).toString();
            const queue = getQueue();
            queue.push(code);
            setQueue(queue);

            document.getElementById('place').textContent = queue.length;
            document.getElementById('code').textContent = code;
            document.getElementById('codeDisplay').classList.remove('hidden');
        });
    </script>
</body>
</html>
