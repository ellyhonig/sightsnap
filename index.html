<!-- reserve.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Your Photo Taken</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
            max-width: 500px;
        }
        .hidden {
            display: none;
        }
        #reserveBtn {
            margin-top: 50px;
        }
        #queuePlace, #waitingMessage {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #codeModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: none;
            z-index: 1000;
            overflow: auto;
        }
        #codeModalContent {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            padding: 20px;
        }
        #instructionText {
            font-size: 5vw;
            color: black;
            margin-bottom: 20px;
        }
        #code {
            color: red;
            font-size: 20vw;
            font-weight: bold;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .nav-buttons a {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Get Your Photo Taken</h1>
        <p id="queuePlace" class="hidden">You are #<span id="place">0</span> in line.</p>
        <p id="waitingMessage" class="hidden">Your photographer will be available soon.</p>
        <button id="reserveBtn" class="btn btn-primary mt-4">Get Your Photo Taken</button>
        <div class="nav-buttons">
            <a href="download.html" class="btn btn-link">Go to Download Page</a>
            <a href="photographer.html" class="btn btn-link">Go to Photographer Page</a>
        </div>
    </div>
    <div id="codeModal">
        <div id="codeModalContent">
            <div id="instructionText">Hold this up for your photographer to find you</div>
            <div id="code"></div>
            <div class="nav-buttons">
                <a href="download.html" class="btn btn-link">Download Page</a>
                <a href="photographer.html" class="btn btn-link">Photographer Page</a>
            </div>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyD_DaYMqiAPCsLMh8lf7_1BO8i4nbSPwC8",
    authDomain: "sightsnap-2024.firebaseapp.com",
    projectId: "sightsnap-2024",
    storageBucket: "sightsnap-2024.appspot.com",
    messagingSenderId: "1097350952748",
    appId: "1:1097350952748:web:24f9ebc80288a7d8b65e89"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userCode = '';

        document.getElementById('reserveBtn').addEventListener('click', async function() {
            userCode = Math.floor(1000 + Math.random() * 9000).toString();
            await addDoc(collection(db, "queue"), { code: userCode, timestamp: new Date() });
            localStorage.setItem('userCode', userCode);
            document.getElementById('code').textContent = userCode;
            document.getElementById('codeModal').style.display = 'block';
            // Disable the button after reservation
            this.disabled = true;
        });

        // Periodically check queue status
        setInterval(async function() {
            const queueRef = collection(db, "queue");
            const q = query(queueRef, orderBy("timestamp"));
            const querySnapshot = await getDocs(q);
            const queue = querySnapshot.docs.map(doc => doc.data().code);
            const position = queue.indexOf(userCode) + 1;

            if (userCode && position > 0) {
                if (position === 1) {
                    // User is at the front
                    document.getElementById('code').textContent = userCode;
                    document.getElementById('codeModal').style.display = 'block';
                    document.getElementById('queuePlace').classList.add('hidden');
                    document.getElementById('waitingMessage').classList.add('hidden');
                } else {
                    // Update position in queue
                    document.getElementById('place').textContent = position;
                    document.getElementById('queuePlace').classList.remove('hidden');
                    document.getElementById('waitingMessage').classList.remove('hidden');
                }
            }
        }, 3000);
    </script>
</body>
</html>
