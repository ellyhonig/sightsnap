<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Your Photo Taken</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Your existing CSS styles */
        body {
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
            max-width: 500px;
        }
        .hidden {
            display: none;
        }
        #reserveBtn {
            margin-top: 50px;
        }
        #queuePlace, #waitingMessage {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #codeModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: none;
            z-index: 1000;
            overflow: auto;
        }
        #codeModalContent {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            padding: 20px;
        }
        #instructionText {
            font-size: 5vw;
            color: black;
            margin-bottom: 20px;
        }
        #code {
            color: red;
            font-size: 20vw;
            font-weight: bold;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .nav-buttons a {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Get Your Photo Taken</h1>
        <p id="queuePlace" class="hidden">You are #<span id="place">0</span> in line.</p>
        <p id="waitingMessage" class="hidden">Your photographer will be available soon.</p>
        <button id="reserveBtn" class="btn btn-primary mt-4">Get Your Photo Taken</button>
        <div class="nav-buttons">
            <a href="download.html" class="btn btn-link">Go to Download Page</a>
            <a href="photographer.html" class="btn btn-link">Go to Photographer Page</a>
        </div>
    </div>
    <div id="codeModal">
        <div id="codeModalContent">
            <div id="instructionText">Hold this up for your photographer to find you</div>
            <div id="code"></div>
            <div class="nav-buttons">
                <a href="download.html" class="btn btn-link">Download Page</a>
                <a href="photographer.html" class="btn btn-link">Photographer Page</a>
            </div>
        </div>
    </div>
    <!-- Firebase SDK -->
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script>
        // Your Firebase configuration details
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "sightsnap-2024.firebaseapp.com",
            projectId: "sightsnap-2024",
            storageBucket: "sightsnap-2024.appspot.com",
            messagingSenderId: "1097350952748",
            appId: "1:1097350952748:web:24f9ebc80288a7d8b65e89"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let userCode = '';

        document.getElementById('reserveBtn').addEventListener('click', async function() {
            userCode = Math.floor(1000 + Math.random() * 9000).toString();
            await db.collection("queue").add({ code: userCode, timestamp: Date.now() });
            localStorage.setItem('userCode', userCode);
            document.getElementById('code').textContent = userCode;
            document.getElementById('codeModal').style.display = 'block';
            this.disabled = true;
        });

        // Periodically check queue status
        setInterval(async function() {
            if (!userCode) return;
            const querySnapshot = await db.collection("queue").orderBy("timestamp").get();
            const queue = querySnapshot.docs.map(doc => doc.data().code);
            const position = queue.indexOf(userCode) + 1;

            if (position > 1) {
                document.getElementById('place').textContent = position;
                document.getElementById('queuePlace').classList.remove('hidden');
                document.getElementById('waitingMessage').classList.remove('hidden');
                document.getElementById('codeModal').style.display = 'none';
            } else if (position === 1) {
                document.getElementById('queuePlace').classList.add('hidden');
                document.getElementById('waitingMessage').classList.add('hidden');
                document.getElementById('code').textContent = userCode;
                document.getElementById('codeModal').style.display = 'block';
            }
        }, 3000);
    </script>
</body>
</html>
