<!-- photographer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photographer Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
        .hidden {
            display: none;
        }
        .btn-link {
            margin-top: 10px;
        }
        #upload {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Photographer Dashboard</h1>
        <button id="availableBtn" class="btn btn-primary mt-4">Get Next Code</button>
        <p id="assignedCode" class="hidden mt-3">Assigned Code: <strong id="queueCode"></strong></p>
        <input type="file" id="upload" class="hidden form-control-file mt-3" accept="image/*" multiple>
        <button id="uploadBtn" class="hidden btn btn-success mt-3">Upload Photos</button>
        <input type="text" id="manualCodeInput" class="form-control mt-4" placeholder="Enter code manually">
        <button id="viewManualCodeBtn" class="btn btn-secondary mt-2">View Photos for Entered Code</button>
        <button id="removeTopBtn" class="btn btn-danger mt-4">Remove Top Person from Queue</button>
        <div class="mt-4">
            <a href="index.html" class="btn btn-link">Go to Reserve Page</a>
            <a href="download.html" class="btn btn-link">Go to Download Page</a>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs, deleteDoc, doc, where } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js";

        const firebaseConfig = {
    apiKey: "AIzaSyD_DaYMqiAPCsLMh8lf7_1BO8i4nbSPwC8",
    authDomain: "sightsnap-2024.firebaseapp.com",
    projectId: "sightsnap-2024",
    storageBucket: "sightsnap-2024.appspot.com",
    messagingSenderId: "1097350952748",
    appId: "1:1097350952748:web:24f9ebc80288a7d8b65e89"
};


        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentCode = '';
        let currentDocId = '';

        async function getQueue() {
            const q = query(collection(db, "queue"), orderBy("timestamp"));
            const querySnapshot = await getDocs(q);
            return querySnapshot.docs.map(doc => ({ id: doc.id, code: doc.data().code }));
        }

        async function removeFromQueue(id) {
            await deleteDoc(doc(db, "queue", id));
        }

        document.getElementById('availableBtn').addEventListener('click', async function() {
            const queue = await getQueue();
            if (queue.length > 0) {
                const firstInQueue = queue[0];
                currentCode = firstInQueue.code;
                currentDocId = firstInQueue.id;
                document.getElementById('queueCode').textContent = currentCode;
                document.getElementById('assignedCode').classList.remove('hidden');
                document.getElementById('upload').classList.remove('hidden');
                document.getElementById('uploadBtn').classList.remove('hidden');
                // Remove the person from the queue
                await removeFromQueue(currentDocId);
            } else {
                alert('No one in the queue.');
            }
        });

        document.getElementById('uploadBtn').addEventListener('click', async function() {
            const uploadInput = document.getElementById('upload');
            if (uploadInput.files.length > 0) {
                let files = uploadInput.files;
                let uploadPromises = [];
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const storageRef = ref(storage, `photos/${currentCode}/${file.name}`);
                    uploadPromises.push(uploadBytes(storageRef, file));
                }
                await Promise.all(uploadPromises);
                alert('Photos uploaded for code: ' + currentCode);
                // Reset the UI
                document.getElementById('assignedCode').classList.add('hidden');
                document.getElementById('upload').classList.add('hidden');
                document.getElementById('uploadBtn').classList.add('hidden');
                document.getElementById('upload').value = '';
                currentCode = '';
                currentDocId = '';
            } else {
                alert('Please select photos to upload.');
            }
        });

        // View photos for manually entered code
        document.getElementById('viewManualCodeBtn').addEventListener('click', async function() {
            const manualCode = document.getElementById('manualCodeInput').value.trim();
            if (manualCode) {
                // Implement functionality as needed
                alert('Feature to view photos for code ' + manualCode + ' is not implemented.');
            } else {
                alert('Please enter a valid code.');
            }
        });

        // Remove top person from queue
        document.getElementById('removeTopBtn').addEventListener('click', async function() {
            const queue = await getQueue();
            if (queue.length > 0) {
                const firstInQueue = queue[0];
                await removeFromQueue(firstInQueue.id);
                alert('Removed code: ' + firstInQueue.code + ' from the queue.');
            } else {
                alert('Queue is already empty.');
            }
        });
    </script>
</body>
</html>
