<!-- download.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Your Photo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
        #downloadStatus {
            margin-top: 20px;
            font-weight: bold;
        }
        .btn-link {
            margin-top: 10px;
        }
        #photoContainer {
            margin-top: 20px;
        }
        #photoContainer img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #saveInstructions {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Download Your Photos</h1>
        <input type="text" id="codeInput" class="form-control mt-4" placeholder="Enter your download code">
        <button id="downloadBtn" class="btn btn-primary mt-3">View Photos</button>
        <p id="downloadStatus"></p>
        <div id="photoContainer" class="hidden"></div>
        <p id="saveInstructions" class="hidden">Tap and hold the photo to save it to your Photos app.</p>
        <div class="mt-4">
            <a href="index.html" class="btn btn-link">Go to Reserve Page</a>
            <a href="photographer.html" class="btn btn-link">Go to Photographer Page</a>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_DaYMqiAPCsLMh8lf7_1BO8i4nbSPwC8",
            authDomain: "sightsnap-2024.firebaseapp.com",
            projectId: "sightsnap-2024",
            storageBucket: "sightsnap-2024.appspot.com",
            messagingSenderId: "1097350952748",
            appId: "1:1097350952748:web:24f9ebc80288a7d8b65e89"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function getPhotoURLs(code) {
            const q = query(collection(db, "photos"), where("code", "==", code));
            const querySnapshot = await getDocs(q);
            return querySnapshot.docs.map(doc => doc.data().url);
        }

        document.getElementById('downloadBtn').addEventListener('click', async function() {
            const codeInput = document.getElementById('codeInput').value.trim();
            if (codeInput) {
                const urls = await getPhotoURLs(codeInput);
                if (urls.length > 0) {
                    document.getElementById('photoContainer').classList.remove('hidden');
                    document.getElementById('photoContainer').innerHTML = '';
                    urls.forEach(url => {
                        const img = document.createElement('img');
                        img.src = url;
                        document.getElementById('photoContainer').appendChild(img);
                    });
                    document.getElementById('saveInstructions').classList.remove('hidden');
                } else {
                    document.getElementById('downloadStatus').textContent = 'No photos available for this code.';
                }
            } else {
                document.getElementById('downloadStatus').textContent = 'Please enter a valid code.';
            }
        });
    </script>
</body>
</html>
