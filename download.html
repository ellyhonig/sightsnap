<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Your Photo</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f7f7f7;
        }

        .container {
            margin-top: 50px;
            max-width: 500px;
        }

        #downloadStatus {
            margin-top: 20px;
            font-weight: bold;
        }

        .btn-link {
            margin-top: 10px;
        }

        #photoContainer {
            margin-top: 20px;
        }

        #photoContainer img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
        }

        #saveInstructions {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Download Your Photo</h1>
        <input type="text" id="codeInput" class="form-control mt-4" placeholder="Enter your download code">
        <button id="downloadBtn" class="btn btn-primary mt-3">View Photo</button>
        <p id="downloadStatus"></p>
        <div id="photoContainer" class="hidden">
            <img id="downloadedPhoto" src="" alt="Your Photo">
            <p id="saveInstructions">Tap and hold the photo to save it to your Photos app.</p>
        </div>
        <div class="mt-4">
            <a href="reserve.html" class="btn btn-link">Go to Reserve Page</a>
            <a href="photographer.html" class="btn btn-link">Go to Photographer Page</a>
        </div>
    </div>

    <!-- Custom Script -->
    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const codeInput = document.getElementById('codeInput').value.trim();
            const imageData = localStorage.getItem(codeInput);

            if (imageData) {
                document.getElementById('downloadStatus').textContent = '';
                document.getElementById('photoContainer').classList.remove('hidden');
                document.getElementById('downloadedPhoto').src = imageData;
            } else {
                document.getElementById('downloadStatus').textContent = 'Invalid code or photo not available.';
                document.getElementById('photoContainer').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
