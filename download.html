<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        #downloadStatus {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Your Photos</h1>
        <input type="text" id="codeInput" placeholder="Enter your download code">
        <button id="downloadBtn">Download Photos</button>
        <p id="downloadStatus"></p>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const codeInput = document.getElementById('codeInput').value;
            const imageData = localStorage.getItem(codeInput);

            if (imageData) {
                const link = document.createElement('a');
                link.href = imageData;
                link.download = 'photo.jpg';
                link.click();
                document.getElementById('downloadStatus').textContent = 'Download complete!';
            } else {
                document.getElementById('downloadStatus').textContent = 'Invalid code or no photo available.';
            }
        });
    </script>
</body>
</html>
