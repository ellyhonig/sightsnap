<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Your Photos</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f7f7f7;
        }

        .container {
            margin-top: 50px;
            max-width: 500px;
        }

        #downloadStatus {
            margin-top: 20px;
            font-weight: bold;
        }

        .btn-link {
            margin-top: 10px;
        }

        #photoContainer {
            margin-top: 20px;
        }

        #photoContainer img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #saveInstructions {
            margin-top: 10px;
        }

        #buyButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Download Your Photos</h1>
        <div id="codeInputContainer" class="mt-4">
            <input type="text" id="codeInput" class="form-control" placeholder="Enter your download code">
            <button id="downloadBtn" class="btn btn-primary mt-3">View Photos</button>
        </div>
        <p id="downloadStatus"></p>
        <div id="photoContainer" class="hidden">
            <!-- Photos will be displayed here -->
        </div>
        <button id="buyButton" class="hidden btn btn-success">Buy the rest for $5</button>
        <p id="saveInstructions" class="hidden">Tap and hold the photo to save it to your Photos app.</p>
        <div class="mt-4">
            <a href="index.html" class="btn btn-link">Go to Reserve Page</a>
            <a href="photographer.html" class="btn btn-link">Go to Photographer Page</a>
        </div>
    </div>

    <!-- Custom Script -->
    <script>
        function displayPhotos(images, showAll) {
            const photoContainer = document.getElementById('photoContainer');
            photoContainer.innerHTML = '';

            const imagesToShow = showAll ? images : [images[0]];

            imagesToShow.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                photoContainer.appendChild(img);
            });

            photoContainer.classList.remove('hidden');
            document.getElementById('saveInstructions').classList.remove('hidden');
        }

        function init() {
            const storedCode = localStorage.getItem('userCode');
            if (storedCode) {
                // Hide code input and auto-fetch photos
                document.getElementById('codeInputContainer').classList.add('hidden');
                fetchPhotos(storedCode);
            } else {
                document.getElementById('codeInputContainer').classList.remove('hidden');
            }
        }

        function fetchPhotos(code) {
            const imagesData = localStorage.getItem(code);
            if (imagesData) {
                const images = JSON.parse(imagesData);
                if (images.length > 0) {
                    document.getElementById('downloadStatus').textContent = '';
                    displayPhotos(images, false);
                    document.getElementById('buyButton').classList.remove('hidden');

                    document.getElementById('buyButton').addEventListener('click', function() {
                        // Mock payment processing
                        alert('Payment successful! Unlocking all photos.');
                        displayPhotos(images, true);
                        this.classList.add('hidden');
                    });
                } else {
                    document.getElementById('downloadStatus').textContent = 'No photos available for this code.';
                }
            } else {
                document.getElementById('downloadStatus').textContent = 'Invalid code or photos not available.';
            }
        }

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const codeInput = document.getElementById('codeInput').value.trim();
            if (codeInput) {
                localStorage.setItem('userCode', codeInput);
                fetchPhotos(codeInput);
                document.getElementById('codeInputContainer').classList.add('hidden');
            } else {
                document.getElementById('downloadStatus').textContent = 'Please enter a valid code.';
            }
        });

        // Initialize the page
        init();
    </script>
</body>
</html>
