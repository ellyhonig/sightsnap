<!-- download.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Your Photos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Your existing CSS styles */
        body {
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
        #downloadStatus {
            margin-top: 20px;
            font-weight: bold;
        }
        .btn-link {
            margin-top: 10px;
        }
        #photoContainer {
            margin-top: 20px;
        }
        #photoContainer img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #saveInstructions {
            margin-top: 10px;
        }
        #buyButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Download Your Photos</h1>
        <div id="codeInputContainer" class="mt-4">
            <input type="text" id="codeInput" class="form-control" placeholder="Enter your download code">
            <button id="downloadBtn" class="btn btn-primary mt-3">View Photos</button>
        </div>
        <p id="downloadStatus"></p>
        <div id="photoContainer" class="hidden">
            <!-- Photos will be displayed here -->
        </div>
        <button id="buyButton" class="hidden btn btn-success">Buy the rest for $5</button>
        <p id="saveInstructions" class="hidden">Tap and hold the photo to save it to your Photos app.</p>
        <div class="mt-4">
            <a href="index.html" class="btn btn-link">Go to Reserve Page</a>
            <a href="photographer.html" class="btn btn-link">Go to Photographer Page</a>
        </div>
    </div>
    <!-- Firebase SDK -->
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <script>
        // Your Firebase configuration details
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "sightsnap-2024.firebaseapp.com",
            projectId: "sightsnap-2024",
            storageBucket: "sightsnap-2024.appspot.com",
            messagingSenderId: "1097350952748",
            appId: "1:1097350952748:web:24f9ebc80288a7d8b65e89"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        function displayPhotos(urls, showAll) {
            const photoContainer = document.getElementById('photoContainer');
            photoContainer.innerHTML = '';

            const imagesToShow = showAll ? urls : [urls[0]];

            imagesToShow.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                photoContainer.appendChild(img);
            });

            photoContainer.classList.remove('hidden');
            document.getElementById('saveInstructions').classList.remove('hidden');
        }

        async function fetchPhotos(code) {
            const listRef = storage.ref(`photos/${code}`);
            try {
                const res = await listRef.listAll();
                const urlPromises = res.items.map(itemRef => itemRef.getDownloadURL());
                const urls = await Promise.all(urlPromises);
                if (urls.length > 0) {
                    displayPhotos(urls, false);
                    document.getElementById('buyButton').classList.remove('hidden');

                    document.getElementById('buyButton').addEventListener('click', function() {
                        // Mock payment processing
                        alert('Payment successful! Unlocking all photos.');
                        displayPhotos(urls, true);
                        this.classList.add('hidden');
                    });
                } else {
                    document.getElementById('downloadStatus').textContent = 'No photos available for this code.';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('downloadStatus').textContent = 'Error retrieving photos.';
            }
        }

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const codeInput = document.getElementById('codeInput').value.trim();
            if (codeInput) {
                fetchPhotos(codeInput);
                document.getElementById('codeInputContainer').classList.add('hidden');
            } else {
                document.getElementById('downloadStatus').textContent = 'Please enter a valid code.';
            }
        });

        // Check if code is passed in URL (from photographer's manual code view)
        const urlParams = new URLSearchParams(window.location.search);
        const codeFromURL = urlParams.get('code');
        if (codeFromURL) {
            document.getElementById('codeInput').value = codeFromURL;
            document.getElementById('downloadBtn').click();
        }
    </script>
</body>
</html>
